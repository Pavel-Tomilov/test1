<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏</title>
    <style>
        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ */
        .open-form-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–Ω—ã–π —Ñ–æ–Ω –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π —Ñ–æ—Ä–º–µ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* –°—Ç–∏–ª–∏ —Ñ–æ—Ä–º—ã */
        .modal-form {
            background: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-form h2 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;
        }

        .modal-form input, .modal-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-form button {
            width: 100%;
            padding: 10px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .file-upload {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <button class="open-form-btn">–û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É</button>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ -->
    <div class="overlay" id="overlay">
        <div class="modal-form">
            <span class="close-btn" id="closeForm">&times;</span>
            <h2>–û—Å—Ç–∞–≤—å—Ç–µ –∑–∞—è–≤–∫—É</h2>
            <form id="applicationForm">
                <label>–ò–º—è*</label>
                <input type="text" name="name" required>

                <label>E-Mail*</label>
                <input type="email" name="email" required>

                <label>–¢–µ–ª–µ—Ñ–æ–Ω*</label>
                <input type="tel" name="phone" required>

                <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞</label>
                <textarea name="description"></textarea>

                <label class="file-upload" id="fileUpload">üìÅ –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª—ã</label>
                <input type="file" id="fileInput" multiple style="display: none;">

                <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openFormBtn = document.querySelector(".open-form-btn");
            const overlay = document.getElementById("overlay");
            const closeForm = document.getElementById("closeForm");
            const fileUpload = document.getElementById("fileUpload");
            const fileInput = document.getElementById("fileInput");

            // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã
            openFormBtn.addEventListener("click", function () {
                overlay.style.display = "flex";
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
            closeForm.addEventListener("click", function () {
                overlay.style.display = "none";
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–±–ª–∞—Å—Ç–∏
            overlay.addEventListener("click", function (event) {
                if (event.target === overlay) {
                    overlay.style.display = "none";
                }
            });

            // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ —Ñ–∞–π–ª–æ–≤
            fileUpload.addEventListener("click", function () {
                fileInput.click();
            });
        });
    </script>

</body>
</html>
